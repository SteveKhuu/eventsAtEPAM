{% extends "base.html" %}
{% load url from future %}

{% block content %}
<h1>Events</h1>
	{% for event in events %}
	<ul data-role="listview">
	<li>
		<a href="{% url 'detail' event.id %}">
		<span><h3>{{ event.name }}</h3></span>
		<span>{{event.description}}</span>
		<span>{{event.start_datetime}} to {{event.end_datetime}}</span>
		</a>
	</li>
	</ul>
	{% endfor %}
	
	
	
{% endblock %}
